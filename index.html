<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>🦷 Tooth Warrior RPG</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>

<!-- 상단 UI -->
<div id="top-ui">
    <img id="logo" src="https://i.imgur.com/4D1gY47.png" alt="다봄치과 로고">
    <div id="ui-hp">HP</div>
    <div id="ui-atk">ATK</div>
    <div id="ui-armor">DEF</div>
    <div id="ui-flu">FLU</div>
    <div id="ui-cd">CD</div>
    <div id="ui-gold">0 Gold</div>
    <div id="ui-dist">0 m</div>
</div>

<!-- 게임화면 -->
<div id="game-area">
    <div class="bg-layer"></div>
    <div id="ground"></div>
</div>

<!-- 스킬 버튼 -->
<button id="skill-btn">💥</button>

<!-- 상점 -->
<div id="shop">
    <button id="shop-atk" class="shop-btn">🪥무기</button>
    <button id="shop-def" class="shop-btn">🧴치약</button>
    <button id="shop-flu" class="shop-btn">🧵치실</button>
</div>

<!-- 게임 오버 -->
<div id="gameover">
    <div class="gameover-box">
        <div>☠ 게임 오버</div>
        <button id="go-restart" class="gameover-btn go-main">🔁 다시하기</button>
    </div>
</div>

<!-- 이펙트 -->
<div id="flash"></div>

<script src="game.js"></script>
</body>
</html>
